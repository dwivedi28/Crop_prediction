<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patil Agrotech</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style/first.css')}}">
</head>
<body>
    <form action="form" method="post">
        <label for="Nitrogen">Nirogen:</label>
        <input type="text" id="Nitrogen" name="N" placeholder="Nirogen" required>

        <label for="Phosphorus">Phosphorus:</label>
        <input type="text" id="Phosphorus" name="P" placeholder="Phosphorus" required>

        <label for="Potassium">Potassium:</label>
        <input type="text" id="Potassium" name="K" placeholder="Potassium" required>

        <label for="Temperature">Temperature:</label>
        <input type="text" id="Temperature" name="temperature" placeholder="Temperature in Degree Celcius" required>

        <label for="Humidity">Humidity:</label>
        <input type="text" id="Humidity" name="humidity" placeholder="Relative Humidity in Percentage" required>

        <label for="ph">ph:</label>
        <input type="text" id="ph" name="ph" placeholder="ph should be in between 0-14" required>

        <label for="Rainfall">Rainfall:</label>
        <input type="text" id="Rainfall" name="rainfall" placeholder="Rainfall in MM" required>

        <input type="submit" id="submit" name="submit" value="Predict Your Crop">
    </form>
</body>
</html>
